<!DOCTYPE>
<html>
    <head>
        <title>Image Mapping</title>
    </head>
    <base href="/">
    <body>
        <img src="https://raw.githubusercontent.com/jmaicaaan/ImageMapping/master/images/NAIDOC_MAPbase.gif" alt="Australia" usemap="#cities">
        <map name="cities">
            <area shape="circle" coords="39,345,15" alt="Perth" area-data="https://raw.githubusercontent.com/jmaicaaan/ImageMapping/master/images/NAIDOC_MAP_PER.GIF">
            <area shape="circle" coords="342,393,15" alt="Adelaide" area-data="https://raw.githubusercontent.com/jmaicaaan/ImageMapping/master/images/NAIDOC_MAP_ADL.GIF">
            <area shape="circle" coords="432,452,15" alt="Melbourne" area-data="https://raw.githubusercontent.com/jmaicaaan/ImageMapping/master/images/NAIDOC_MAP_MEL.GIF">
            <area shape="circle" coords="488,399,15" alt="Canberra" area-data="https://raw.githubusercontent.com/jmaicaaan/ImageMapping/master/images/NAIDOC_MAP_CNB.GIF">
            <area shape="circle" coords="513,377,15" alt="Sydney" area-data="https://raw.githubusercontent.com/jmaicaaan/ImageMapping/master/images/NAIDOC_MAP_SYD.GIF">
            <area shape="circle" coords="536,346,15" alt="Newcastle" area-data="https://raw.githubusercontent.com/jmaicaaan/ImageMapping/master/images/NAIDOC_MAP_NCL.GIF">
            <area shape="circle" coords="536,277,15" alt="Brisbane" area-data="https://raw.githubusercontent.com/jmaicaaan/ImageMapping/master/images/NAIDOC_MAP_BNE.GIF">
        </map>
        <script type="text/javascript">!function(){var e=document.querySelectorAll("area"),t=document.querySelector("img");e.forEach(function(e){e.addEventListener("click",function(e){t.src=this.getAttribute("area-data")})})}();</script>
    </body>
</html>
